<?--2.	Style a box using padding, margin, and border.
●	Set the width to 300px.
●	Add a padding of 20px.
●	Apply a border of 2px solid black.
●	Add a margin of 10px.
●	Set a background color to lightblue.

-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Box</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .styled-box {
  width: 300px;
  padding: 20px;
  border: 2px solid black;
  margin: 10px;
  background-color: lightblue;
}

  </style>
</head>
<body>

  <div class="styled-box">
    This is a styled box.
  </div>

</body>
</html>
